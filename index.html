<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’Œ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Scene 1: 8-bit Envelope -->
    <section class="scene is-active" id="scene-1">
        <div class="scene-content">
            <div class="envelope-container">
                <div class="envelope" id="envelope">
                    <!-- Envelope body -->
                    <div class="envelope-body">
                        <div class="pixel-row row-1"></div>
                        <div class="pixel-row row-2"></div>
                        <div class="pixel-row row-3"></div>
                        <div class="pixel-row row-4"></div>
                        <div class="pixel-row row-5"></div>
                        <div class="pixel-row row-6"></div>
                        <div class="pixel-row row-7"></div>
                        <div class="pixel-row row-8"></div>
                        <div class="pixel-row row-9"></div>
                        <div class="pixel-row row-10"></div>
                    </div>
                    
                    <!-- Heart seal on envelope -->
                    <div class="heart-seal">
                        <div class="heart-row h-row-1"></div>
                        <div class="heart-row h-row-2"></div>
                        <div class="heart-row h-row-3"></div>
                        <div class="heart-row h-row-4"></div>
                        <div class="heart-row h-row-5"></div>
                    </div>
                    
                    <!-- Flap (separate so it can animate) -->
                    <div class="envelope-flap" id="flap">
                        <div class="flap-row f-row-1"></div>
                        <div class="flap-row f-row-2"></div>
                        <div class="flap-row f-row-3"></div>
                        <div class="flap-row f-row-4"></div>
                        <div class="flap-row f-row-5"></div>
                    </div>
                </div>
                
                <p class="click-hint">Click to open! ðŸ’Œ</p>
            </div>
        </div>
    </section>

    <!-- Scene 2: Letter (placeholder for next iteration) -->
    <section class="scene" id="scene-2">
        <div class="scene-content">
            <h1>Scene 2: Letter (Coming next!)</h1>
        </div>
    </section>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
